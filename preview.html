<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cofit Integrated Dashboard</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        :root {
            --primary: #00C2A0;
            --primary-dark: #009E82;
            --bg: #F7F9FC;
            --card-bg: #FFFFFF;
            --text-main: #2C3E50;
            --text-sub: #7F8C8D;
            --danger: #FF6B6B;
            --warning: #F1C40F;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .phone-frame {
            width: 375px;
            height: 812px;
            background-color: var(--bg);
            border-radius: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            position: relative;
            display: flex;
            flex-direction: column;
            border: 12px solid #333;
        }

        .status-bar {
            height: 44px;
            background-color: var(--card-bg);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            font-size: 14px;
            font-weight: 600;
            z-index: 10;
        }

        /* Calendar Strip */
        .calendar-strip {
            background-color: var(--card-bg);
            padding: 10px 0 20px 0;
            display: flex;
            justify-content: space-around;
            border-bottom-left-radius: 20px;
            border-bottom-right-radius: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
            z-index: 5;
        }

        .calendar-day {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 8px 12px;
            border-radius: 14px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .calendar-day.active {
            background-color: var(--primary);
            color: white;
            box-shadow: 0 4px 10px rgba(0, 194, 160, 0.3);
        }

        .day-name {
            font-size: 12px;
            margin-bottom: 4px;
            opacity: 0.8;
        }

        .day-number {
            font-size: 18px;
            font-weight: bold;
        }

        /* Main Content */
        .scroll-content {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
        }

        /* Dashboard Card */
        .dashboard-card {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            border-radius: 20px;
            padding: 20px;
            color: white;
            margin-bottom: 25px;
            position: relative;
            overflow: hidden;
        }

        .dashboard-title {
            font-size: 14px;
            opacity: 0.9;
            margin-bottom: 5px;
        }

        .dashboard-focus {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 15px;
        }

        .progress-bar-bg {
            background-color: rgba(255, 255, 255, 0.2);
            height: 6px;
            border-radius: 3px;
            overflow: hidden;
        }

        .progress-bar-fill {
            background-color: white;
            height: 100%;
            transition: width 0.5s ease;
        }

        .dashboard-stats {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
            font-size: 12px;
            opacity: 0.9;
        }

        /* Section Headers */
        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .section-title {
            font-size: 18px;
            font-weight: bold;
            color: var(--text-main);
        }

        .ai-btn {
            background: linear-gradient(135deg, #667EEA, #764BA2);
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 15px;
            font-size: 12px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 5px;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(118, 75, 162, 0.3);
            transition: transform 0.1s;
        }

        .ai-btn:active {
            transform: scale(0.95);
        }

        /* Habit Items */
        .habit-card {
            background-color: var(--card-bg);
            border-radius: 16px;
            padding: 15px;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.03);
            transition: all 0.2s;
            border-left: 4px solid transparent;
        }

        .habit-card.priority {
            border-left-color: var(--warning);
        }

        .habit-check {
            width: 28px;
            height: 28px;
            border-radius: 50%;
            border: 2px solid var(--primary);
            margin-right: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s;
        }

        .habit-check.checked {
            background-color: var(--primary);
            transform: scale(1.1);
        }

        .habit-content {
            flex: 1;
        }

        .habit-title {
            font-size: 16px;
            color: var(--text-main);
            font-weight: 500;
            margin-bottom: 2px;
        }

        .habit-anchor {
            font-size: 12px;
            color: var(--text-sub);
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .habit-anchor::before {
            content: '‚öì';
            font-size: 10px;
        }

        /* Meal Items */
        .meal-item {
            background-color: var(--card-bg);
            border-radius: 16px;
            padding: 15px;
            margin-bottom: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .meal-info h4 {
            margin: 0 0 4px 0;
            font-size: 16px;
            color: var(--text-main);
        }

        .meal-info p {
            margin: 0;
            font-size: 13px;
            color: var(--text-sub);
        }

        .meal-cal {
            font-weight: 600;
            color: var(--primary);
            font-size: 14px;
        }

        /* Tab Bar */
        .tab-bar {
            height: 83px;
            background-color: var(--card-bg);
            border-top: 1px solid #eee;
            display: flex;
            justify-content: space-around;
            padding-top: 10px;
        }

        .tab-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #ccc;
            font-size: 10px;
            cursor: pointer;
        }

        .tab-item.active {
            color: var(--primary);
        }

        /* Modal */
        .modal-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: flex-end;
            z-index: 100;
        }

        .modal-content {
            background-color: white;
            width: 100%;
            border-top-left-radius: 25px;
            border-top-right-radius: 25px;
            padding: 25px;
            animation: slideUp 0.3s ease;
        }

        @keyframes slideUp {
            from {
                transform: translateY(100%);
            }

            to {
                transform: translateY(0);
            }
        }

        .modal-title {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 15px;
            color: var(--text-main);
        }

        .suggestion-chip {
            background-color: #F0F2F5;
            padding: 12px;
            border-radius: 12px;
            margin-bottom: 10px;
            cursor: pointer;
            border: 1px solid transparent;
            transition: all 0.2s;
        }

        .suggestion-chip:hover {
            border-color: var(--primary);
            background-color: #E6FFFA;
        }

        .suggestion-anchor {
            font-size: 12px;
            color: #666;
            margin-bottom: 4px;
        }

        .suggestion-behavior {
            font-size: 15px;
            font-weight: 600;
            color: #333;
        }
    </style>
</head>

<body>

        // --- Mock Data ---
        const MOCK_DATA = {

            const [showAI, setShowAI] = useState(false);

            const currentData = data[date] || { habits: [], meals: [] };

            const toggleHabit = (id) => {
                const newData = { ...data };
                const habit = newData[date].habits.find(h => h.id === id);

                setData(newData);

                if (habit.completed) {

                        particleCount: 100,
                        spread: 70,
                        origin: { y: 0.6 },
                        colors: ['#00C2A0', '#FF6B6B', '#F1C40F']

            const addHabit = (suggestion) => {
                const newData = { ...data };

                newData[date].habits.push({
                    id: Date.now().toString(),
                    title: suggestion.behavior,
                    anchor: suggestion.anchor,
                    completed: false,
                    type: 'tiny'
                });
                setData(newData);
                setShowAI(false);
            };

            return (
                <div className="phone-frame">
                    <div className="status-bar">

                        <span>100%</span>
                    </div>

                        {currentData.habits.length === 0 ? (

</body>
